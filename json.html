<!DOCTYPE html>
<html>
<head>
	<title>Registation Form * Form Tutorial</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Registation Form - Input User's Detail Information</h2>
			</div>
			<div class="panel-body">
				<!-- POST & GET -->
				<form method="post" onsubmit="return checkData();" id="myForm">
					<div class="form-group">
					  <label for="usr">Name:</label>
					  <input required="true" type="text" class="form-control" id="usr" name="username" value="">
					</div>
					<div class="form-group">
					  <label for="email">Email:</label>
					  <input required="true" type="email" class="form-control" id="email" name="email">
					</div>
					<div class="form-group">
					  <label for="birthday">Birthday:</label>
					  <input type="date" class="form-control" id="birthday" name="birthday">
					</div>
					<div class="form-group">
					  <label for="address">Address:</label>
					  <input type="text" class="form-control" id="address" name="address">
					</div>
					<button type="button" class="btn btn-success" onclick="addData()">Register</button>
					<button type="button" class="btn btn-danger" onclick="registerUser2()">Register User</button>
					<button type="button" class="btn btn-info" onclick="readData()">Read Data</button>
				</form>

				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>STT</th>
							<th>Name</th>
							<th>Email</th>
							<th>Birthday</th>
							<th>Address</th>
						</tr>
					</thead>
					<tbody id="data">
	
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript">

		count = 0
		function addData() {
			name = $('#usr').val()
			email = $('#email').val()
			birthday = $('#birthday').val()
			address =$('#address').val()


			$('#data').append(`
							<tr>
							<th>${++count}</th>
							<th>${name}</th>
							<th>${email}</th>
							<th>${birthday}</th>
							<th>${address}</th>
							</tr>`)
		}

	</script>
</body>
</html>
