<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>In hình tam giác</title>
</head>
<body>
	<script type="text/javascript">
		document.write('Bài toán in hình tam giác' + '<br><br>')
		N=prompt('Nhập N:');
		for(i=1;i<=N;i++){
			for(j=0;j<i;j++){
				document.write('* ')
			}
			document.write('<br>')
		}
	</script>
</body>
</html>
