<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<button class="imgHelp" onclick="clickHelp()">Help</button>
	<div id="main">
		<form action="status.html" method="post">
		<h2>Compose e-mail message</h2>
	<div class="row">
		<div class="col-md-4">To:</div>
		<div class="col-md-8"><input class="EmailEditor" type="text" name="to"></div>
	</div>

	<div class="row">
		<div class="col-md-4">From:</div>
		<div class="col-md-8"><input class="EmailEditor" type="text" name="to"></div>
	</div>

		<div class="row">
		<div class="col-md-4">Cc:</div>
		<div class="col-md-8"><input class="EmailEditor" type="text" name="to"></div>
	</div>

		<div class="row">
		<div class="col-md-4">Subject:</div>
		<div class="col-md-8"><input class="EmailEditor" type="text" name="to"></div>
	</div>

		<div class="row">
		<div class="col-md-4">Message:</div>
		<div class="col-md-8">
			<textarea class="EmailEditor" rows="5"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-8">
				<button>Send</button>
				<button>Cancel</button>
		</div>
	</div>
		</form>
	</div>

	<div id="help">
		<h2>Email editor help</h2>
		<ul>
			<li>abc</li>
			<li>abc</li>
			<li>abc</li>
		</ul>
		<div class="close" onclick="closehelp()">Close</div>
	</div>

	<script type="text/javascript">
		function clickHelp() {
			document.getElementById('help').style.display = 'block';
			document.getElementById('main').style.display = 'none';
		}

		function closehelp() {
			document.getElementById('help').style.display = 'none';
			document.getElementById('main').style.display = 'block';

		}
	</script>
</body>
</html>
